<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="logform">
	<form action="DoLogin" enctype="text/plain" id="1" method="post" name="UserLogin" target="_self">
		<div class="title">
		    <h1>Страница авторизации</h1>
		</div>

		<div class="user-data">
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Login: 
			<input name="UserName" type="text"></p>
			<p>Password: 
			<input name="UserPassword" type="password"></p>
		</div>

		<div class="btn">
			<input name="DoLogin" type="submit" value="Войти">
		</div>
	</form>
</div>
</body>
</html>
